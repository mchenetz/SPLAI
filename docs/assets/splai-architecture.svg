<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="920" viewBox="0 0 1600 920" role="img" aria-label="SPLAI architecture diagram">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1220"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1f2937"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#67e8f9"/>
    </marker>
    <style>
      .title{font:700 54px 'Segoe UI',Roboto,Arial,sans-serif; fill:#f9fafb}
      .subtitle{font:400 24px 'Segoe UI',Roboto,Arial,sans-serif; fill:#cbd5e1}
      .label{font:600 24px 'Segoe UI',Roboto,Arial,sans-serif; fill:#f9fafb}
      .small{font:400 18px 'Segoe UI',Roboto,Arial,sans-serif; fill:#d1d5db}
      .pill{font:600 16px 'Segoe UI',Roboto,Arial,sans-serif; fill:#062b2e}
      .code{font:500 16px ui-monospace,SFMono-Regular,Menlo,monospace; fill:#99f6e4}
    </style>
  </defs>

  <rect width="1600" height="920" fill="url(#bg)"/>
  <circle cx="1280" cy="120" r="220" fill="#0f766e" opacity="0.13"/>
  <circle cx="220" cy="780" r="280" fill="#0ea5e9" opacity="0.10"/>

  <text x="70" y="92" class="title">SPLAI: Distributed AI Execution Fabric</text>
  <text x="70" y="130" class="subtitle">Policy-aware DAG execution across heterogeneous worker fleets</text>

  <!-- Control plane cards -->
  <g filter="url(#shadow)">
    <rect x="80" y="180" rx="18" ry="18" width="280" height="100" fill="url(#card)" stroke="#334155"/>
    <text x="220" y="238" text-anchor="middle" class="label">API Gateway</text>

    <rect x="420" y="180" rx="18" ry="18" width="320" height="100" fill="url(#card)" stroke="#334155"/>
    <text x="580" y="238" text-anchor="middle" class="label">Planner / Compiler</text>

    <rect x="800" y="180" rx="18" ry="18" width="280" height="100" fill="url(#card)" stroke="#334155"/>
    <text x="940" y="238" text-anchor="middle" class="label">Scheduler</text>

    <rect x="1140" y="180" rx="18" ry="18" width="360" height="100" fill="url(#card)" stroke="#334155"/>
    <text x="1320" y="238" text-anchor="middle" class="label">Policy + Observability</text>
  </g>

  <!-- Arrows top -->
  <line x1="360" y1="230" x2="420" y2="230" stroke="#67e8f9" stroke-width="4" marker-end="url(#arrow)"/>
  <line x1="740" y1="230" x2="800" y2="230" stroke="#67e8f9" stroke-width="4" marker-end="url(#arrow)"/>
  <line x1="1080" y1="230" x2="1140" y2="230" stroke="#67e8f9" stroke-width="4" marker-end="url(#arrow)"/>

  <!-- Worker lane -->
  <rect x="80" y="340" rx="22" ry="22" width="1420" height="300" fill="#0b1324" stroke="#334155" stroke-dasharray="8 8"/>
  <text x="110" y="378" class="label">Distributed Worker Fleet</text>

  <g filter="url(#shadow)">
    <rect x="120" y="405" rx="14" ry="14" width="300" height="190" fill="url(#card)" stroke="#334155"/>
    <text x="270" y="442" text-anchor="middle" class="label">Worker Node A</text>
    <text x="270" y="474" text-anchor="middle" class="small">CPU Cluster</text>
    <text x="140" y="512" class="code">models: llama3-8b-q4</text>
    <text x="140" y="540" class="code">tools: bash, python</text>
    <text x="140" y="568" class="code">heartbeat: 5s</text>

    <rect x="460" y="405" rx="14" ry="14" width="300" height="190" fill="url(#card)" stroke="#334155"/>
    <text x="610" y="442" text-anchor="middle" class="label">Worker Node B</text>
    <text x="610" y="474" text-anchor="middle" class="small">GPU / High Reasoning</text>
    <text x="480" y="512" class="code">models: llama3-70b</text>
    <text x="480" y="540" class="code">tools: python, cuda</text>
    <text x="480" y="568" class="code">hf prefetch enabled</text>

    <rect x="800" y="405" rx="14" ry="14" width="300" height="190" fill="url(#card)" stroke="#334155"/>
    <text x="950" y="442" text-anchor="middle" class="label">Worker Node C</text>
    <text x="950" y="474" text-anchor="middle" class="small">Edge / On-Prem</text>
    <text x="820" y="512" class="code">models: compact local</text>
    <text x="820" y="540" class="code">network: isolated</text>
    <text x="820" y="568" class="code">cpu-first execution</text>

    <rect x="1140" y="405" rx="14" ry="14" width="320" height="190" fill="url(#card)" stroke="#334155"/>
    <text x="1300" y="442" text-anchor="middle" class="label">Model Distribution</text>
    <text x="1300" y="474" text-anchor="middle" class="small">Central API-triggered Prefetch</text>
    <text x="1160" y="512" class="code">POST /v1/admin/models/prefetch</text>
    <text x="1160" y="540" class="code">source: huggingface</text>
    <text x="1160" y="568" class="code">auto-install if missing</text>
  </g>

  <!-- scheduler down arrows -->
  <line x1="920" y1="280" x2="270" y2="405" stroke="#67e8f9" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="940" y1="280" x2="610" y2="405" stroke="#67e8f9" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="960" y1="280" x2="950" y2="405" stroke="#67e8f9" stroke-width="3" marker-end="url(#arrow)"/>

  <!-- data plane -->
  <g filter="url(#shadow)">
    <rect x="80" y="690" rx="18" ry="18" width="680" height="150" fill="url(#card)" stroke="#334155"/>
    <text x="420" y="742" text-anchor="middle" class="label">Artifact &amp; Data Plane</text>
    <text x="420" y="775" text-anchor="middle" class="small">S3 / MinIO • Postgres • Redis</text>

    <rect x="820" y="690" rx="18" ry="18" width="680" height="150" fill="url(#card)" stroke="#334155"/>
    <text x="1160" y="742" text-anchor="middle" class="label">API Compatibility Layer</text>
    <text x="1160" y="775" text-anchor="middle" class="small">OpenAI Chat/Responses compatible endpoints</text>
  </g>

  <line x1="760" y1="765" x2="820" y2="765" stroke="#67e8f9" stroke-width="4" marker-end="url(#arrow)"/>

  <!-- pills -->
  <g>
    <rect x="92" y="146" rx="999" ry="999" width="180" height="30" fill="url(#accent)"/>
    <text x="182" y="167" text-anchor="middle" class="pill">Distributed by Default</text>

    <rect x="288" y="146" rx="999" ry="999" width="168" height="30" fill="url(#accent)"/>
    <text x="372" y="167" text-anchor="middle" class="pill">Policy Enforced</text>

    <rect x="472" y="146" rx="999" ry="999" width="148" height="30" fill="url(#accent)"/>
    <text x="546" y="167" text-anchor="middle" class="pill">GPU Optional</text>

    <rect x="636" y="146" rx="999" ry="999" width="184" height="30" fill="url(#accent)"/>
    <text x="728" y="167" text-anchor="middle" class="pill">Observable End-to-End</text>
  </g>
</svg>
