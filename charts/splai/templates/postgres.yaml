{{- if .Values.postgres.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "splai.fullname" . }}-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "splai.fullname" . }}-postgres
  template:
    metadata:
      labels:
        app: {{ include "splai.fullname" . }}-postgres
    spec:
      containers:
        - name: postgres
          image: "{{ .Values.postgres.image.repository }}:{{ .Values.postgres.image.tag }}"
          imagePullPolicy: {{ .Values.postgres.image.pullPolicy }}
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
          env:
{{- if eq (default "openshift" .Values.postgres.flavor) "openshift" }}
            - name: POSTGRESQL_USER
              value: {{ .Values.postgres.auth.username | quote }}
            - name: POSTGRESQL_PASSWORD
              value: {{ .Values.postgres.auth.password | quote }}
            - name: POSTGRESQL_DATABASE
              value: {{ .Values.postgres.auth.database | quote }}
{{- else }}
            - name: POSTGRES_USER
              value: {{ .Values.postgres.auth.username | quote }}
            - name: POSTGRES_PASSWORD
              value: {{ .Values.postgres.auth.password | quote }}
            - name: POSTGRES_DB
              value: {{ .Values.postgres.auth.database | quote }}
{{- end }}
          ports:
            - containerPort: 5432
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "splai.fullname" . }}-postgres
spec:
  selector:
    app: {{ include "splai.fullname" . }}-postgres
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
{{- end }}
