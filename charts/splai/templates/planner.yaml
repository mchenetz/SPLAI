{{- if .Values.planner.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "splai.fullname" . }}-planner
spec:
  replicas: {{ .Values.planner.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "splai.fullname" . }}-planner
  template:
    metadata:
      labels:
        app: {{ include "splai.fullname" . }}-planner
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml . | indent 8 }}
      {{- end }}
      containers:
        - name: planner
          image: "{{ .Values.planner.image.repository }}:{{ .Values.planner.image.tag }}"
          imagePullPolicy: {{ .Values.planner.image.pullPolicy }}
          env:
            - name: SPLAI_PLANNER_PORT
              value: {{ .Values.planner.service.port | quote }}
          ports:
            - containerPort: {{ .Values.planner.service.port }}
          readinessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.planner.service.port }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.planner.service.port }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "splai.fullname" . }}-planner
spec:
  type: {{ .Values.planner.service.type }}
  selector:
    app: {{ include "splai.fullname" . }}-planner
  ports:
    - name: http
      port: {{ .Values.planner.service.port }}
      targetPort: {{ .Values.planner.service.port }}
{{- end }}
