{{- if .Values.redis.enabled }}
{{- $profile := lower (default "auto" .Values.redis.securityContextProfile) }}
{{- $isOpenShift := .Capabilities.APIVersions.Has "security.openshift.io/v1" }}
{{- $useOpenShiftProfile := or (eq $profile "openshift") (and (eq $profile "auto") $isOpenShift) }}
{{- $podSC := .Values.redis.podSecurityContext }}
{{- if $useOpenShiftProfile }}
{{- $podSC = .Values.redis.openshiftPodSecurityContext }}
{{- end }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "splai.fullname" . }}-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "splai.fullname" . }}-redis
  template:
    metadata:
      labels:
        app: {{ include "splai.fullname" . }}-redis
    spec:
      {{- with $podSC }}
      securityContext:
{{ toYaml . | indent 8 }}
      {{- end }}
      containers:
        - name: redis
          image: "{{ .Values.redis.image.repository }}:{{ .Values.redis.image.tag }}"
          imagePullPolicy: {{ .Values.redis.image.pullPolicy }}
          securityContext:
{{ toYaml .Values.redis.containerSecurityContext | indent 12 }}
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: redis-data
              mountPath: {{ .Values.redis.dataMountPath | quote }}
      volumes:
        - name: redis-data
{{- if eq (default "emptyDir" .Values.redis.volume.type) "pvc" }}
          persistentVolumeClaim:
            claimName: {{ include "splai.fullname" . }}-redis
{{- else }}
          emptyDir: {}
{{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "splai.fullname" . }}-redis
spec:
  selector:
    app: {{ include "splai.fullname" . }}-redis
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
{{- if eq (default "emptyDir" .Values.redis.volume.type) "pvc" }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "splai.fullname" . }}-redis
spec:
  accessModes:
{{ toYaml .Values.redis.volume.accessModes | indent 4 }}
  resources:
    requests:
      storage: {{ .Values.redis.volume.size | quote }}
{{- if .Values.redis.volume.storageClassName }}
  storageClassName: {{ .Values.redis.volume.storageClassName | quote }}
{{- end }}
{{- end }}
{{- end }}
