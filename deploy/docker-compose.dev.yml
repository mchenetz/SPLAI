version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: splai-postgres
    environment:
      POSTGRES_USER: splai
      POSTGRES_PASSWORD: splai
      POSTGRES_DB: splai
    ports:
      - "5432:5432"
    volumes:
      - splai_pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: splai-redis
    ports:
      - "6379:6379"

volumes:
  splai_pgdata:
