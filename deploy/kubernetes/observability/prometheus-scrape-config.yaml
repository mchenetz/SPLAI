apiVersion: v1
kind: ConfigMap
metadata:
  name: splai-prometheus-scrape
  namespace: monitoring
data:
  prometheus-additional.yaml: |
    scrape_configs:
      - job_name: splai-gateway
        metrics_path: /v1/metrics/prometheus
        scrape_interval: 15s
        static_configs:
          - targets:
              - splai-api-gateway.default.svc.cluster.local:8080
            labels:
              app: splai-gateway
