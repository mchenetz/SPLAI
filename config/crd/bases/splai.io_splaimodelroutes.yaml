apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: splaimodelroutes.splai.io
spec:
  group: splai.io
  scope: Namespaced
  names:
    plural: splaimodelroutes
    singular: splaimodelroute
    kind: SPLAIModelRoute
    shortNames:
      - dmr
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                rules:
                  type: array
                  items:
                    type: object
                    required: [name, backend]
                    properties:
                      name:
                        type: string
                      if:
                        type: string
                      backend:
                        type: string
                        enum: [ollama, vllm, llama_cpp, remote_api]
                      model:
                        type: string
                      priority:
                        type: integer
      additionalPrinterColumns:
        - name: BackendHint
          type: string
          jsonPath: .spec.rules[0].backend
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
