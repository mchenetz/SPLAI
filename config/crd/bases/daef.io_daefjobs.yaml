apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: daefjobs.daef.io
spec:
  group: daef.io
  scope: Namespaced
  names:
    plural: daefjobs
    singular: daefjob
    kind: DAEFJob
    shortNames:
      - dj
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required: [tenant, priority, policy]
              properties:
                tenant:
                  type: string
                priority:
                  type: string
                  enum: [interactive, standard, batch]
                policy:
                  type: string
                timeoutSeconds:
                  type: integer
                  minimum: 1
                tasks:
                  type: array
                  items:
                    type: object
                    required: [taskId, type]
                    properties:
                      taskId:
                        type: string
                      type:
                        type: string
                      inputs:
                        type: object
                        x-kubernetes-preserve-unknown-fields: true
                      resources:
                        type: object
                        properties:
                          cpu:
                            type: integer
                          memory:
                            type: string
                          gpu:
                            type: boolean
                      constraints:
                        type: object
                        properties:
                          dataLocality:
                            type: string
                dependencies:
                  type: array
                  items:
                    type: object
                    required: [from, to]
                    properties:
                      from:
                        type: string
                      to:
                        type: string
            status:
              type: object
              properties:
                phase:
                  type: string
                  enum: [Queued, Planning, Scheduled, Running, Completed, Failed, Canceled]
                traceId:
                  type: string
                progress:
                  type: object
                  properties:
                    totalTasks:
                      type: integer
                    completedTasks:
                      type: integer
                    failedTasks:
                      type: integer
                resultArtifactURI:
                  type: string
                message:
                  type: string
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Phase
          type: string
          jsonPath: .status.phase
        - name: Tenant
          type: string
          jsonPath: .spec.tenant
        - name: Priority
          type: string
          jsonPath: .spec.priority
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
